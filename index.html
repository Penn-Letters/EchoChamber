<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Chamber</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #555; /* metal gray */
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .subheader {
      background: #2e442f; /* military green */
      padding: 0.5rem;
      text-align: center;
    }
    .posts-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 2rem;
      gap: 1rem;
    }
    .post {
      background: #fff;
      color: #000;
      min-width: 300px;
      max-width: 300px;
      padding: 1rem;
      border-radius: 8px;
      scroll-snap-align: start;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }
    .post:hover {
      transform: scale(1.05);
    }
    .expanded {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 800px;
      height: auto;
      z-index: 1000;
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <header>Echo Chamber | Thoughts</header>
  <div class="subheader">Posts</div>

  <div class="posts-container" id="posts">
    <!-- Example Posts -->
    <div class="post" onclick="expandPost(this)">
      <h2>First Post</h2>
      <p><em>2025-08-21</em></p>
      <p>Blah blah blah... first test post content.</p>
    </div>
    <div class="post" onclick="expandPost(this)">
      <h2>Second Post</h2>
      <p><em>2025-08-20</em></p>
      <p>Another placeholder post to test scrolling.</p>
    </div>
  </div>

  <script>
    function expandPost(element) {
      // Clone the clicked post
      const clone = element.cloneNode(true);
      clone.classList.add("expanded");

      // Add close button
      const closeBtn = document.createElement("div");
      closeBtn.classList.add("close-btn");
      closeBtn.innerHTML = "X";
      closeBtn.onclick = () => {
        document.body.removeChild(clone);
        document.body.style.overflow = "hidden"; // back to horizontal scroll
      };
      clone.appendChild(closeBtn);

      document.body.appendChild(clone);
      document.body.style.overflow = "auto"; // switch to vertical scroll
    }
  </script>
</body>
</html>
